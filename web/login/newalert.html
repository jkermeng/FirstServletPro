<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转提示窗口</title>
    <script type="application/javascript">
        window.onload = function () {
            var time = 5;
            var timer = setInterval(function () {
                var second = document.getElementById("second");
                if (time > 0) {
                    second.innerHTML = --time;

                } else {
                    location.href = "login.jsp";
                }
            }, 1000)//setInterval（function()，1000）每1秒执行function()方法一次循环执行，而settimeout(function()，1000)是1秒后只执行一次function()
        }
    </script>
    <style>
        body {
            border-image-repeat: repeat;
            background-image: url("image/mainbg1.png");
        }
    </style>

</head>
<body style=" font-style: oblique;">
<h2 style="margin-left: 20px">恭喜您注册成功，<span id="second" style="color: red;">5</span>秒后自动跳转到注册界面，如不跳转请<a
        href="/DwebPro/login/login.jsp">点击这里</a></h2>
</body>
</html>
